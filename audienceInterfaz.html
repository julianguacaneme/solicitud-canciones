<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Request a song</title>

</head>

<body>
    <h1>Request a Song</h1>
    <section id="song-list">

        <p><button>Song 1</button></p>
        <p><button>Song 2</button></p>
        <p><button>Song 3</button></p>
    </section>
    <section id="mensaje-cancion-solicitada">
        <p>You have requested: <span>Song 1</span> </p>
    </section>
    <section id="send-message">
        <h2>Send message to the artist</h2>
        <input type="text">
        <button id="message-button">Send</button>

    </section>
    <section id="tip">
        <h2>Tip the artist</h2>
        <p><button>Corazón ❤️</button></p>
        <p><button>Aplauzo 👏</button></p>
        <p><button>Gracias 👍</button></p>
        <p><button>Genial 👌</button></p>


    </section>


    <script src="./practicaClasesJS.js"></script>
</body>

</html>
